<ion-header>
  <ion-toolbar>
    <ion-title>Deine Statistiken</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>
  <div *ngIf="!loading">
    <app-favourites [ratings]="favourites"></app-favourites>
    <app-favourite-types [favourites]="favouriteTypes"></app-favourite-types>
    <app-types [labels]="typePieChartLabels" [values]="typePieChartValues"></app-types>
  </div>
</ion-content>
